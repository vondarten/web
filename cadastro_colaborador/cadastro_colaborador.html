<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./cadastro_colaborador.css">
    <script src="./cadastro_colaborador.js"></script>
    <script src="/shared/consulta_logradouro.js"></script>
    <title>Cadastro - Colaborador</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-center ml-3">
        <div class="container justify-content-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../img/logo.png" alt="Logo" class="logo-img">
                <b class="mr-2">Logistics</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <ul class="navbar-nav">
                <li class="nav-item mr-3">
                    <a class="nav-link " href="../admin_entregador/admin_entregador.html">Entregas</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="../cadastro_colaborador/cadastro_colaborador.html">Cadastrar colaborador</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link " href="#">Olá, <b>Entregador</b></a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link " href="../login/login.html">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100" style="margin-top: -3%;">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe; background-size: cover; background-position: bottom; background-image: url('../img/colaborador_bg.jpg');">
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="text-align-left header-text mb-4">
                        <h3>Cadastro - Colaborador</h3>
                    </div>
                    <div class="row">
                        <div class="col-12  mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nome">
                        </div>
                        <div class="col-8 mb-3">
                            <input id="login-cpf-cnpj" type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="CPF" onblur="formatInputNumber()">
                        </div>
                        <div class="col-4 mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Idade">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input id="cadastro-cep" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="CEP" onblur="atualizaCampos()">
                        </div>
                        <div class="col-6 mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Numero">
                        </div>
                        <div class="input-group mb-3">
                            <input id="cadastro-logradouro" type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Logradouro">
                        </div>

                        <div class="input-group mb-3">
                            <input id="cadastro-bairro" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Bairro">
                        </div>

                        <div class="input-group mb-3">
                            <input id="cadastro-complemento" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Complemento">
                        </div>

                        <div class="col-9 mb-3">
                            <input id="cadastro-cidade" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Cidade">
                        </div>

                        <div class="col-3 mb-3">
                            <input id="cadastro-uf" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="UF">
                        </div>
                        <div class="col-12">
                            <select class="form-select form-select-lg bg-light fs-6">
                                <option selected hidden disabled>Categoria CNH</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <div class="form-check my-3">
                                <input class="form-check-input" type="checkbox" value="true" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Você também possui a Categoria A?
                                </label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

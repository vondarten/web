<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./cadastro_colaborador.css">
    <script src="./cadastro_colaborador.js"></script>
    <script src="/shared/consulta_logradouro.js"></script>
    <title>Cadastro - Colaborador</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="images/1.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                    Verified
                </p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on
                    this
                    platform.</small>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="text-align-left header-text mb-4">
                        <h3>Cadastro - Colaborador</h3>
                    </div>
                    <div class="row">
                        <div class="col-12  mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nome">
                        </div>
                        <div class="col-8 mb-3">
                            <input id="login-cpf-cnpj" type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="CPF" onblur="formatInputNumber()">
                        </div>
                        <div class="col-4 mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Idade">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input id="cadastro-cep" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="CEP" onblur="atualizaCampos()">
                        </div>
                        <div class="col-6 mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Numero">
                        </div>
                        <div class="input-group mb-3">
                            <input id="cadastro-logradouro" type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Logradouro">
                        </div>

                        <div class="input-group mb-3">
                            <input id="cadastro-bairro" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Bairro">
                        </div>

                        <div class="input-group mb-3">
                            <input id="cadastro-complemento" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Complemento">
                        </div>

                        <div class="col-9 mb-3">
                            <input id="cadastro-cidade" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Cidade">
                        </div>

                        <div class="col-3 mb-3">
                            <input id="cadastro-uf" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="UF">
                        </div>
                        <div class="col-12">
                            <select class="form-select form-select-lg bg-light fs-6">
                                <option selected hidden disabled>Categoria CNH</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <div class="form-check my-3">
                                <input class="form-check-input" type="checkbox" value="true" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Você também possui a Categoria A?
                                </label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
